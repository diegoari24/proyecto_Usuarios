<h2>Creacion Usuario</h2>
<div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="usuario.nombre" type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input [(ngModel)]="usuario.apellidos" type="text" class="form-control" id="apellidos" placeholder="Ingresar Apellido">
    </div>
    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input [(ngModel)]="usuario.cedula" type="number" class="form-control" id="cedula" placeholder="Ingresar Cedula">
    </div>
    <div class="form-group">
        <label for="correo">Correo</label>
        <input [(ngModel)]="usuario.correo" type="email" class="form-control" id="correo" placeholder="Ingresar Correo" validators>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input [(ngModel)]="usuario.telefono" type="number" class="form-control" id="telefono" placeholder="Ingresar Telefono">
    </div>
    <button (click)="saveUsuario()" class="btn btn-primary btn-block">Guardar</button>
</div>
